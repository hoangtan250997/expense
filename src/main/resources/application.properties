quarkus.http.root-path=agileskills/api

# configure postgres datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=company
quarkus.datasource.password=company
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/expense
lombok.addLombokGeneratedAnnotation = true

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy


